<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Case Opening</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Основной экран -->
        <div class="main-screen active" id="main">
            <div class="header">
                <div class="balance">
                    <img src="https://cdn-icons-png.flaticon.com/512/1792/1792861.png" alt="Coins">
                    <span id="balance">5000</span>
                </div>
            </div>
            
            <div class="cases-grid">
                <div class="case" data-price="500" data-type="basic">
                    <img src="https://cdn-icons-png.flaticon.com/512/2489/2489317.png" alt="Basic Case">
                    <h3>Обычный кейс</h3>
                    <p>500 монет</p>
                </div>
                
                <div class="case" data-price="1500" data-type="rare">
                    <img src="https://cdn-icons-png.flaticon.com/512/2489/2489336.png" alt="Rare Case">
                    <h3>Редкий кейс</h3>
                    <p>1500 монет</p>
                </div>
            </div>
        </div>
        
        <!-- Экран открытия кейса -->
        <div class="case-opening-screen" id="case-opening">
            <div class="roulette-container">
                <div class="roulette-wheel" id="roulette-wheel"></div>
            </div>
            
            <div class="result-screen hidden" id="result-screen">
                <div class="prize-card">
                    <h2>Вы выиграли!</h2>
                    <img id="won-item-img" src="" alt="Prize">
                    <h3 id="won-item-name"></h3>
                    <div class="rarity-badge" id="rarity-badge"></div>
                    <button class="collect-btn">Забрать</button>
                </div>
                <div class="confetti"></div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
