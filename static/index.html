<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CatsClash</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tg-app">
        <!-- Основной контент -->
        <div class="content active" id="cases-tab">
            <div class="header">
                <div class="balance">
                    <img src="https://cdn-icons-png.flaticon.com/512/1792/1792861.png" alt="Coins">
                    <span id="balance">5000</span>
                </div>
            </div>
            
            <div class="cases-grid">
                <div class="case" data-price="500" data-type="basic">
                    <img src="/static/assets/Case1.png" alt="Basic Case">
                    <h3>Обычный кейс</h3>
                    <p>500 монет</p>
                </div>
                
                <div class="case" data-price="1500" data-type="rare">
                    <img src="/static/assets/Case2.png" alt="Rare Case">
                    <h3>Редкий кейс</h3>
                    <p>1500 монет</p>
                </div>
            </div>
            
            <div class="roulette-container hidden">
                <div class="roulette-slider" id="roulette"></div>
            </div>
        </div>
        
        <!-- Вкладка магазина -->
        <div class="content" id="shop-tab">
            <h2>Магазин</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <img src="https://cdn-icons-png.flaticon.com/512/2331/2331725.png" alt="1000 Coins">
                    <h3>1000 монет</h3>
                    <p>99 руб.</p>
                    <button>Купить</button>
                </div>
            </div>
        </div>
        
        <!-- Вкладка профиля -->
        <div class="content" id="profile-tab">
            <div class="profile-header">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile" class="avatar">
                <h2>Игрок #1</h2>
                <p>Уровень: 5</p>
            </div>
            <div class="stats">
                <div class="stat">
                    <span>Открыто кейсов</span>
                    <strong>12</strong>
                </div>
            </div>
        </div>
        
        <!-- Вкладка друзей -->
        <div class="content" id="friends-tab">
            <h2>Друзья</h2>
            <div class="friends-list">
                <div class="friend">
                    <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" alt="Friend">
                    <span>Друг #1</span>
                </div>
            </div>
        </div>
        
        <!-- Нижнее меню -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-tab="cases-tab">
                <img src="https://cdn-icons-png.flaticon.com/512/2489/2489317.png" alt="Cases">
                <span>Кейсы</span>
            </button>
            <button class="nav-btn" data-tab="shop-tab">
                <img src="https://cdn-icons-png.flaticon.com/512/2331/2331725.png" alt="Shop">
                <span>Магазин</span>
            </button>
            <button class="nav-btn" data-tab="profile-tab">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
                <span>Профиль</span>
            </button>
            <button class="nav-btn" data-tab="friends-tab">
                <img src="https://cdn-icons-png.flaticon.com/512/4333/4333609.png" alt="Friends">
                <span>Друзья</span>
            </button>
        </nav>
        
        <!-- Модальное окно выигрыша -->
        <div class="modal hidden" id="win-modal">
            <div class="modal-content">
                <h2>Поздравляем!</h2>
                <div class="won-item">
                    <img id="won-item-img" src="" alt="Won item">
                    <h3 id="won-item-name"></h3>
                </div>
                <button class="close-modal">OK</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
