<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatsClash</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>CatsClash</h1>
            <div class="balance">Баланс: <span id="balance">5000</span> монет</div>
        </header>
        <div class="cases">
            <div class="case" onclick="openCase('rusty')">
                <div class="case-image rusty"></div>
                <h3>Rusty Case</h3>
                <p>500 монет</p>
            </div>
            <div class="case" onclick="openCase('tactical')">
                <div class="case-image tactical"></div>
                <h3>Tactical Case</h3>
                <p>3000 монет</p>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
