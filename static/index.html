<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CatsClash</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tg-app">
        <!-- Основной контент -->
        <div class="content active" id="cases-tab">
            <div class="header">
                <div class="balance">
                    <img src="https://cdn-icons-png.flaticon.com/512/1792/1792861.png" alt="Coins">
                    <span id="balance">5000</span>
                </div>
            </div>
            
            <div class="cases-grid">
                <div class="case" data-price="500" data-type="basic">
                    <img src="https://cdn-icons-png.flaticon.com/512/2489/2489317.png" alt="Basic Case">
                    <h3>Обычный кейс</h3>
                    <p>500 монет</p>
                </div>
                
                <div class="case" data-price="1500" data-type="rare">
                    <img src="https://cdn-icons-png.flaticon.com/512/2489/2489336.png" alt="Rare Case">
                    <h3>Редкий кейс</h3>
                    <p>1500 монет</p>
                </div>
            </div>
            
            <div class="roulette-container hidden">
                <div class="roulette-slider" id="roulette"></div>
            </div>
        </div>
        
        <!-- Остальные вкладки остаются без изменений -->
        
        <!-- Нижнее меню и модальное окно остаются без изменений -->
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
