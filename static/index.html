<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatsClash</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/assets/logo.png">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <img src="/static/assets/logo.png" alt="Logo" class="logo">
            <div class="balance">
                Баланс: <span id="balance">5000</span> монет
            </div>
        </header>

        <main class="cases-grid">
            <div class="case" data-type="rusty">
                <img src="/static/assets/rusty-case.png" alt="Rusty Case">
                <h3>Rusty Case</h3>
                <p>500 монет</p>
            </div>
            
            <div class="case" data-type="tactical">
                <img src="/static/assets/tactical-case.png" alt="Tactical Case">
                <h3>Tactical Case</h3>
                <p>3000 монет</p>
            </div>
        </main>

        <div id="result-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Вы получили:</h2>
                <p id="won-item"></p>
                <button id="close-modal">OK</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
