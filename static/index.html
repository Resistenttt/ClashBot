<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Важная настройка для мобилок -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CatsClash</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Предзагрузка шрифтов */
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Шапка -->
        <header class="mobile-header">
            <div class="profile">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" 
                     alt="Profile" 
                     class="profile-img">
                <span class="username">Player</span>
            </div>
            <div class="balance">
                <img src="https://cdn-icons-png.flaticon.com/512/1792/1792861.png" 
                     alt="Coins" 
                     class="coin-icon">
                <span id="balance">5000</span>
            </div>
        </header>

        <!-- Кейсы с правильными размерами -->
        <main class="cases-container">
            <div class="case-card" data-case="rusty">
                <img src="https://cdn-icons-png.flaticon.com/512/2489/2489317.png" 
                     alt="Rusty Case" 
                     class="case-image">
                <h3 class="case-title">Rusty Case</h3>
                <p class="case-price">500 монет</p>
            </div>
            
            <div class="case-card" data-case="tactical">
                <img src="https://cdn-icons-png.flaticon.com/512/2489/2489336.png" 
                     alt="Tactical Case" 
                     class="case-image">
                <h3 class="case-title">Tactical Case</h3>
                <p class="case-price">3000 монет</p>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
